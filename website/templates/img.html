{% extends "base.html" %}
{% block title  %}Img handling{% endblock  %}
{% block content %}
<div class="container py-4 image-handel">
    <div class="row">
        <div class="col-md-6 img-box">
             <!-- <h1>Uploaded Image</h1> -->
             {% if img %}
             <img src="{{img}}" alt="Uploaded Image" >
             {% else %}
             <p>No image uploaded or an error occurred.</p>
             {% endif %}
        </div>
        <div class="col-md-6">
            <form method="post" class="py-5" enctype="multipart/form-data"
                action="{{ url_for('routes.download') }}">
               
                <div class="form-group mb-4 py-2">
                    <label for="option" class="form-label">
                        Sélectionnez une option pour cette image :</label>
                    <select class="custom-select mr-sm-2 col-sm-7" name="option" id="option">
                        <option value="facade" selected>Facade</option>
                        <option value="terrase">Terrase</option>
                        <option value="cour">Cour</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <!-- <button type="button" id="previous-btn" class="btn btn-secondary" disabled="">Précédent</button> -->
                    <button type="submit" class="btn btn-primary">Download</button>
                </div>
            </form>
        </div>
        
    </div>
</div>
{% endblock  %}
